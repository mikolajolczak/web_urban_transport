<div>

  <span class="logo">Going<span>Far</span></span>
  @for (tab of tabs; track tab) {
    <a>
      <fa-icon [icon]="faChevronRight"></fa-icon>
      {{ tab }}</a>
  }
  <span class="container">
  @if (logged) {
    <a (click)="toggleLogin()">
      <fa-icon [icon]="faChevronRight"></fa-icon>
      Sign Out</a>
  } @else {
    <a (click)="toggleLogin()">
      <fa-icon [icon]="faChevronRight"></fa-icon>
      Sign in</a>
  }
  </span>
</div>
