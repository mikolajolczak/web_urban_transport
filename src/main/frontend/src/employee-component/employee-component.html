<app-generic-table
  title="Employees"
  createButtonText="New employee"
  [items]="itemsView"
  [columns]="tableColumns"
  [showModal]="showModal"
  tableWidth="95vw"
  (create)="createItem()"
  (edit)="openModal($event)"
  (delete)="removeItem($event)"
  (closeModal)="closeModal()">

  <app-edit-employee-modal [employee]="chosenItem" [isEditMode]="isEditMode" (close)="closeModal()"
                           (createEmployee)="saveItem($event)" (updateEmployee)="updateItem($event)"/>
</app-generic-table>
