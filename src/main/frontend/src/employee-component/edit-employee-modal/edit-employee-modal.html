<div class="title">Employee:</div>
<div class="columns">
  <div class="form-grid">
    <label>First Name</label>
    <input [(ngModel)]="employee.firstName" type="text">
    <label>Last Name</label>
    <input [(ngModel)]="employee.lastName" type="text">
    <label>Gender</label>
    <input [(ngModel)]="employee.gender" type="text">
    <label>Office</label>
    <select [(ngModel)]="employee.office.id">
      @for (office of offices; track office.id) {
        <option [value]="office.id">
          {{ office.officeName }}
        </option>
      }
    </select>
    <label>Salary</label>
    <select [(ngModel)]="employee.salary.id">
      @for (salary of salaries; track salary.id) {
        <option [value]="salary.id">
          {{ salary.amount }}
        </option>
      }
    </select>
    <label>Position</label>
    <select [(ngModel)]="employee.position.id">
      @for (position of positions; track position.id) {
        <option [value]="position.id">
          {{ position.positionName }}
        </option>
      }
    </select>
    <label>Account Number</label>
    <input [(ngModel)]="employee.accountNumber" type="text">

  </div>
  <div class="form-grid">
    <label>Id Number</label>
    <input [(ngModel)]="employee.personalIdentificationNumber" type="text">
    <label>City</label>
    <input [(ngModel)]="employee.address.city" type="text">
    <label>Street</label>
    <input [(ngModel)]="employee.address.street" type="text">
    <label>Building Number</label>
    <input [(ngModel)]="employee.address.buildingNumber" type="text">
    <label>Apartment Number</label>
    <input [(ngModel)]="employee.address.apartmentNumber" type="text">
    <label>Postal Code</label>
    <input [(ngModel)]="employee.address.postalCode" type="text">
    <button (click)="close.emit()">
      <fa-icon [icon]="faChevronRight"></fa-icon>
      Cancel
    </button>
    <button (click)="save()">
      Save
      <fa-icon [icon]="faFloppyDisk"></fa-icon>
    </button></div>

</div>
