<div class="form">
  @for (item of employeeView; track item) {
    <span class="row">
    <p class="label">{{ item.label }}:</p><p>{{ item.value }}</p>
    </span>
  }
  <span class="row">
    <a class="button">
      <fa-icon [icon]="faChevronRight"></fa-icon>
      Cancel</a>

    <a type="submit">Edit
      <fa-icon [icon]="faUserEdit"></fa-icon>
    </a></span>
</div>
